<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oroboros</title>

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- bootstrap e css-->
    <link rel="stylesheet" href="./assets/css/custom_bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

  </head>
  <body>
    <script src="js/persistence.js"></script>

    <!-- cabeçalho -->
    <div class="container-fluid">
      <div class="row nav-row">
        <div class="col-6 nav1">
          <a href="http://127.0.0.1:8080/">
            <img src="img/logo/logo-escuro.png" height="30" alt="" />
          </a>
        </div>
        <div class="col-6 nav1">
          <div class="container text-left">
            <div class="row justify-content-end">
              <div class="col nav-icons" >
                <a class="bi bi-person" id="user-icon"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- banner -->
    <div class="container-fluid text-center" id="banner-cont">
      <div class="row">
        <div class="col-12 position-relative" id="banner">
          <img class="img-fluid" src="img/banners/banner2.png" alt="oroboros" />
          <div class="position-absolute top-0">
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <!-- corpo -->
    <div class="container mt-4" id="landing">
      <div class="row corpo-row">

        <!-- categorias -->
        <div class="col-lg-2  mb-3 d-block corpo-row categoria-col-container text-center text-lg-end">
            <button type="button" class="btn btn-outline-danger my-1 categoria" id="pintura" data-bs-toggle="button" aria-pressed="false" onclick="popularTelaInicialComProdutos()">#pintura</button>
            <button type="button" class="btn btn-outline-danger my-1 categoria" id="arte_digital" data-bs-toggle="button" aria-pressed="false" onclick="popularTelaInicialComProdutos()">#arte-digital</button>
            <button type="button" class="btn btn-outline-danger my-1 categoria" id="escultura" data-bs-toggle="button" aria-pressed="false" onclick="popularTelaInicialComProdutos()">#escultura</button>
            <button type="button" class="btn btn-outline-danger my-1 categoria" id="fotografia" data-bs-toggle="button" aria-pressed="false" onclick="popularTelaInicialComProdutos()">#fotografia</button>
        </div>

        <!-- produtos -->
        <div class="col-lg-10 corpo-row">
          <div class="container">

            <!-- filtros -->
            <div class="row row-filtros-pesquisa">

              <!-- pesquisa -->
              <div class="col-6 pesquisa-container">
                <div class="input-group rounded">
                  <input type="search" class="form-control rounded border-dark" id="pesquisa-produtos" placeholder="Pesquisar" aria-label="Search" aria-describedby="search-addon" />
                  <span class="input-group-text border-0" id="search-addon">
                    <i class="bi bi-search text-dark"></i>
                  </span>
                </div>
              </div>

              <!-- ordenação -->
              <div class="col-6 seletor-container">
                <select class="form-select border-dark text-dark" aria-label="Default select example">
                  <option selected>Ordenar por</option>
                  <option value="1">Preço: maior > menor</option>
                  <option value="2">Preço: menor > maior</option>
                  <option value="3">Data: recente > antiga</option>
                  <option value="4">Data: antiga > recente</option>
                </select>
              </div>

            </div>

            <!-- loading screen -->
            <div class="row " id="index-loading">
              <div class="text-center my-5">
                <img src="img/gifs/loading.gif" class="img-fluid rotate-image" alt=""  width="70px"  />
                <h2> carregando... </h2>
              </div>
            </div>

              <!-- lista de produtos -->
              <div class="row" id="row-lista-produtos">

              <!-- injetado com js -->

            </div>
              
              
              <!-- paginação -->
              <div class="row" id="row-paginacao"></div>
              <div class="col-12 pages-div">
                <div class="pages-content">
                  <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center ">
                      <li class="page-item "><a class="page-link" href="#">Anterior</a></li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">Próxima</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- rodapé -->
    <div class="container-fluid  container-rodape p-2">
      <div class="row row-rodape">
        
        <div class="col-sm-6 col-12 rodape-esquerda d-block">
          <a href="index.html">
            <img src="img/logo/logo-escuro.png" height="25" alt="" />
          </a>
          <div class="copyright">Copyright © 2023 www.atelieroroboros.com.br, TODOS OS DIREITOS RESERVADOS. </div>
        </div>

        <div class="col-sm-6 col-12 d-block rodape-direita  d-sm-flex ">
          <a href="">whatsapp</a>
          <a href="">instagram</a>
          <a href="">localização</a>
          <a href="sobre.html">sobre nós</a>
        </div>

      </div>
    </div>
    <script src="js/trigger.js"></script>
    <script src="js/oroboros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
