        rel="stylesheet">

  <!-- bootstrap e css-->
  <link rel="stylesheet" href="./assets/css/custom_bootstrap.css">

<body id="bodylogin">
<script src="js/persistence.js"></script>

<!-- cabeçalho -->
<div style="background-color: white;" class="container-fluid" id="cont-cabecalho">
  <div class="row nav-row">
    <div class="col-6 nav1">
      <a href="/">
        <img src="img/logo/logo-escuro.png" height="30" alt=""/>
      </a>
    </div>
    <div class="col-6 nav1">
      <div class="container text-left">
        <div class="row justify-content-end">
          <div class="col nav-icons" id="cont-icones-cabecalho">
            <!-- injetado via js -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container-login container-fluid" id="c-login">
  <div class="row justify-content-center" >
    <div class="col-sm-6 col-lg-4 col-10 border col-login-container">
      <form class="form-signin">
        <div class="login-centralizado">
          <img class="mb-4 " src="img/logo/logo-resumido.png" alt="" width="72" height="72">
        </div>
        <h1 class="h3 mb-3 font-weight-normal text-center">Login</h1>
        <label for="inputEmailLoginUser" class="sr-only">Email</label>
        <input type="email" id="inputEmailLoginUser" class="form-control input-login" placeholder="Email" required="" autofocus="">
        <label for="inputSenhaLoginUser" class="sr-only">Senha</label>
        <input type="password" id="inputSenhaLoginUser" class="form-control input-login" placeholder="Senha" required="">
        <div class="login-centralizado">
          <div class="info-fim-form" id="info-form-login">⠀</div>
        </div>
        <div class="login-centralizado mt-3">
          <button class="btn btn-lg btn-danger btn-block login-centralizado" type="submit" id="btLogin">Login</button>
        </div>
        <div class="login-centralizado mt-3">
          <a id="bt-red-cad">Cadastre-se</a>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="container-login d-none container-fluid" id="c-cadastro">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-lg-4 col-10 border col-login-container">
      <form class="form-signin">
        <div class="login-centralizado">
          <img class="mb-4 " src="img/logo/logo-resumido.png" alt="" width="72" height="72">
        </div>
        <h1 class="h3 mb-3 font-weight-normal text-center">Cadastro</h1>
        <label for="inputNomeCadUser" class="sr-only">Nome</label>
        <input type="text" id="inputNomeCadUser" class="form-control  input-login" placeholder="Nome" required="true" autofocus="">
        <label for="inputCpfCnpjCadUser" class="sr-only">CPF ou CNPJ</label>
        <input type="text" id="inputCpfCnpjCadUser" class="form-control  input-login" placeholder="CPF ou CPNJ" required="true" autofocus="">
        <label for="inputEmailCadUser" class="sr-only">Email</label>
        <input type="email" id="inputEmailCadUser" class="form-control  input-login" placeholder="Email" required="" autofocus="">
        <label for="inputSenhaCadUser" class="sr-only">Senha</label>
        <input type="password" id="inputSenhaCadUser" class="form-control  input-login" placeholder="Senha" required="">
        <div class="login-centralizado">
          <div class="info-fim-form" id="info-form-cad">⠀</div>
        </div>
        <div class="login-centralizado mt-3">
          <button class="btn btn-lg btn-danger btn-block login-centralizado " type="submit" id="btCadUser">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
