<!-- cabeçalho -->
<div class="container-fluid">
  <div class="row nav-row">
    <div class="col-6 nav1">
      <a href="index.html">
        <img src="img/logo/logo-escuro.png" height="30" alt=""/>
      </a>
    </div>
    <div class="col-6 nav1">
      <div class="container text-left">
        <div class="row justify-content-end">
          <div class="col nav-icons">
            <i class="bi bi-person"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- banner -->
<div class="container-fluid text-center" id="banner-cont">
  <div class="row">
    <div class="col-12 position-relative" id="banner">
      <img class="img-fluid" src="img/banners/banner5.png" alt="oroboros"/>
      <div class="position-absolute top-0">
        <p></p>
      </div>
    </div>
  </div>
</div>


<div class="container container-dados-pessoais my-5">
  <div class="row">
    <div class="col-12">
      <h1>Dados pessoais</h1>
    </div>
  </div>
  <div class="row row-dados-pessoais ms-2">
    <div class="col-sm-6 col-12">
      <label for="up-inputNomeEditar">Nome</label>
      <input type="text" id="up-inputNomeEditar"
             class="form-control form-editar-perfil" placeholder="Nome"
             required="">
      <label for="up-inputCPFCNPJEditar">Documento</label>
      <input type="text" id="up-inputCPFCNPJEditar"
             class="form-control form-editar-perfil"
             placeholder="CPF ou CPNJ"
             required="">
    </div>
    <div class="col-sm-6 col-12">
      <label for="up-inputEmailEditar">Email</label>
      <input type="email" id="up-inputEmailEditar"
             class="form-control form-editar-perfil" placeholder="Email"
             required="">
      <label for="up-inputPasswordEditar">Senha</label>
      <input type="password" id="up-inputPasswordEditar"
             class="form-control form-editar-perfil" placeholder="Senha"
             required="">
    </div>
    <div class="col-12 text-end">
      <button id="bt-salvar-edicao-usuario" class="btn btn-lg btn-danger btn-block login-centralizado disabled botao-salvar-alteracoes" type="submit">
        Salvar alterações
      </button>
    </div>
  </div>
</div>

<div class="container container-ultimas-compras mb-5" id="up-compras-cont">
  <div class="row">
    <div class="col-12">
      <h1>Últimas compras</h1>
    </div>
  </div>
</div>

      <a href="">instagram</a>
      <a href="">localização</a>
      <a href="sobre.html">sobre nós</a>
    </div>

  </div>
</div>
